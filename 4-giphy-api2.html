<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
</head>

<body>
<div id=1><button class="btn1" )>Monkey</button><p id="pic"></p></div>
 <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">

  var status="on";
$(document).ready(function(){
 
    // Example queryURL for Giphy API
   

  
       var x;
    x = $(".btn1").text();
    console.log(x);
    var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +x+ "&limit=1&fmt=html&rating=pg&api_key=dc6zaTOxFJmzC";
    console.log(queryURL);
    document.getElementById("pic").innerHTML="<img src='" +queryURL+ "' alt=''>";
    
    
    $.ajax({
      url: queryURL,
      method: 'GET'

    }).done(function(response) {
      //console.log(response)
      
    });
  });
  
  </script>

</body>

</html>
