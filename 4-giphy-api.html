<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
</head>

<body>
<div id=1><button class="btn1">Monkey</button><p class="pic"></p></div>
<div class="col-md-4" >
          <div class="col-md-4" id="gif1">
           
          </div>
          <div class="col-md-4" id="gif2">
            <img src="http://placehold.it/200x200" alt="Placeholder" class="image img-thumbnail img2">
          </div>
          <div class="col-md-4" id="gif3">
            <img src="http://placehold.it/200x200" alt="Placeholder" class="image img-thumbnail img3">
          </div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    // Example queryURL for Giphy API
    x = $(".btn1").text();
    console.log(x);
    var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +x+ "&limit=1&fmt=html&rating=g&api_key=dc6zaTOxFJmzC";
    console.log(queryURL);
    

    $.ajax({
      url: queryURL,
      method: 'GET'
    }).done(function(response) {
      console.log("This is the ajax result" +response);
      console.log(response);
      
      var g= return(response);
      
      var _img = document.getElementById('gif1');
      var newImg = new Image;
      newImg.onload = function() {
        _img.src = this.src;
        }
        newImg.src = g;
   } );

  </script>

</body>

</html>
